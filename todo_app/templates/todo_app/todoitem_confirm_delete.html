<!-- todo_list/todo_app/templates/todo_app/todoitem_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}

<h3>delete item</h3>

<p>are you sure you want to delete the item: <b>{{ object.title }}</b>
   from the list <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <p>
    <input
        value="yes, delete."
        type="submit">
    <input
        value="cancel"
        type="button"
        onclick="location.href='{% url "todo_app:list" todo_list.id %}';">
    </p>
</form>

{% endblock %}
