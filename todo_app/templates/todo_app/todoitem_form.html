<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %} {% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input value="submit" type="submit" />
    <input value="cancel" type="button" onclick="location.href='{% url "todo_app:list" todo_list.id %}'">
    {% if object %}
        <input
            value="delete this item"
            type="button"
            onclick="location.href=
            '{% url "todo_app:item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
